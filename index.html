<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="images/png" rel="icon" href="./images/icons8-youtube.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <title>YouTube</title>
</head>
<body>
  <header class="header">
    <div class="header_container">
      <div></div>
      <div class="search">
        <input type="text" placeholder="Search">
        <i class="fa"></i>
      </div>

      <div class="user">
        <div class="icon">
          <i class="icon_video"></i>
          <i class="icon_three"></i>
          <i class="icon_bell"></i>
        </div>

        <div class="img">
          <img src="images/logo.png" alt="">
        </div>
      </div>

      <div class="toggle">
        <i class="icon_smile"></i>
      </div>
    </div>
  </header>
  <!-- NAV -->
  <section class="nav" id="navbar">
    <nav class="nav_container">
      <div>
        <a href="#" class="nav_link nav_logo">
          <i class="icon_bar"></i>
          <span class="logo_name">
            <i class="icon_logo"></i>
            Youtube
          </span>
        </a>
        <div class="nav_list">
          <div class="nav_items navtop">
          <a href="#" class="nav_link navtop">
            <i class="icon_home fa-2x"></i>
            <span class="nav_name">Home</span>
          </a>
          <a href="#" class="nav_link navtop">
            <i class="icon_compass fa-2x"></i>
            <span class="nav_name">Explore</span>
          </a>
          <a href="#" class="nav_link navtop">
            <i class="icon_shorts fa-2x"></i>
            <span class="nav_name">Shorts</span>
          </a>
          <a href="#" class="nav_link navtop">
            <i class="icon_channel fa-2x"></i>
            <span class="nav_name">Channel</span>
          </a>
          <a href="#" class="nav_link navtop">
            <i class="icon_shorts fa-2x"></i>
            <span class="nav_name">Library</span>
          </a>
          <a href="#" class="nav_link navtop">
            <i class="icon_shorts fa-2x"></i>
            <span class="nav_name">History</span>
          </a>
          <a href="#" class="nav_link navtop">
            <i class="icon_shorts fa-2x"></i>
            <span class="nav_name">Like</span>
          </a>
          <div class="nav_dropdown">
            <a href="#" class="nav_link">
              <i class="icon_shorts fa-2x"></i>
              <span class="nav_name">Show More</span>
            </a>

            <div class="nav_dropdown-collapse">
              <div class="nav_dropdown-content">
                <a href="#" class="nav_dropdown-item">Grid Box</a>
                <a href="#" class="nav_dropdown-item">Frontend</a>
                <a href="#" class="nav_dropdown-item">Backend</a>
              </div>
            </div>
          </div>
          <a href="#" class="nav_link">
            <i></i>
          </a>
        </div>
        </div>
      </div>
    </nav>
  </section>
</body>
</html>
